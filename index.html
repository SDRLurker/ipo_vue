<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>페이지 이동 중...</title>
    <script type="text/javascript">
        // 현재 URL의 경로와 쿼리 파라미터 부분을 가져옵니다.
        const pathAndQuery = window.location.pathname.replace('/ipo_vue/', '') + window.location.search;

        // 새로운 Vercel 주소와 합칩니다.
        const newUrl = 'https://ipo-vue.vercel.app/' + pathAndQuery;

        // 페이지를 새로운 주소로 리다이렉트합니다.
        window.location.replace(newUrl);
    </script>
</head>
<body>
    <p>새로운 주소로 이동 중입니다. 잠시만 기다려주세요.</p>
    <p>만약 자동으로 이동되지 않는다면, 아래 링크를 클릭해주세요.</p>
    <a id="redirectLink" href="#">새 주소로 이동하기</a>
    <script>
        document.getElementById('redirectLink').href = newUrl;
    </script>
</body>
</html>
